<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1 id="title">What do you think of meme coins?</h1>
    <p id="description">This form is presented to you to know what people think about meme coins.</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
        <label> <input id="name" type="text" required placeholder="enter your name"></label>
        <label id="email-label" for="email">Email:</label>
        <label><input id="email" type="email" required placeholder="Enter your email"></label>
        <label id="number-label" for="number">Number:</label>
        <label> <input id="number" type="number" min="0" max="9" placeholder="enter your number"></label>
        <select id="dropdown">
            <option value="option1">Do you like meme coins?</option>
            <option value="option2">You don't like meme coins?</option>
        </select>
        <fieldset>
            <legend>If you like meme coins, tell us which ones you prefer.:</legend>
        </fieldset>
       <label> <input type="radio" name="preference" value="preference 1" required> dogecoin </label>
       <label> <input type="radio" name="preference" value="preference 2" required> shiba inu </label>
       <label> <input type="radio" name="preference" value="preference 3" required> pepe </label>
       <label> <input type="radio" name="preference" value="preference 4" required> floki </label>
       <label>Choose your interests.</label>
       <label>
           <input type="checkbox" name="interest" value="interest1"> Do you find financial interest in it?
       </label>
       <label>
           <input type="checkbox" name="interest" value="interest1"> Are you passionate about crypto, especially meme coins?
       </label>
       <label for="comments">Additional comments :</label>
<textarea id="comments" placeholder="Add your comments here"></textarea>
<input id="submit" type="submit" value="Submit">
</form>
  
</body>
</html>
